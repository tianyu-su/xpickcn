<script>
    Vue.use(VueLazyload);
    var vmm = new Vue({
        el: '#app',
        components: {
            CategoryBar,
            SideBar,
        },
        data: {
            user_data: undefined
        },
        mounted: function () {
            this.showData();
        },
        methods: {
            showData: function () {

                $.ajax({
                    url: "/api/mine/",
                    type: "GET",
                    success: function (data, status) {
                        vmm.user_data = data;
                    },
                    error: function () {
                        alert('非法访问，即将跳转！')
                        window.location.href = window.location.protocol + "//xpick.cn";
                    }
                });
            },
        },
    })
</script>
